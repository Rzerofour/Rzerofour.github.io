<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>下拉菜单</title>
    <script language="javascript" type="text/javascript">
        function change() {
            var myselect = document.getElementById('select');
            var value = myselect.options[myselect.selectedIndex].value;
            if (value == 1) {
                document.getElementById('1').style.display = "block";
                document.getElementById('2').style.display = "none";
                document.getElementById('3').style.display = "none";
            }
            else if (value == 2) {
                document.getElementById('1').style.display = "none";
                document.getElementById('2').style.display = "block";
                document.getElementById('3').style.display = "none";
            }
            else if (value == 3) {
                document.getElementById('1').style.display = "none";
                document.getElementById('2').style.display = "none";
                document.getElementById('3').style.display = "block";
            }
        }
    </script>
</head>

<body>
    <select id="select" onchange="change()">
        <option value="1" selected="selected">文本1</option>
        <option value="2">文本2</option>
        <option value="3">文本3</option>
    </select>
    <p id="1">我是文本1</p>
    <p id="2" hidden="hidden">我是文本2</p>
    <p id="3" hidden="hidden">我是文本3</p>
</body>
</html>
