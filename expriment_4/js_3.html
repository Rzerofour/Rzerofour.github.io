<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易计数器</title>
    <script type="text/javascript">
        function js() {
            let i = parseInt(document.getElementById("a").innerText);
            document.getElementById("a").innerText = i + 1;
        }
    </script>
</head>

<body>
    <button onClick="js()">点我</button>
    <p>点击了<span id="a">0</span>次</p>
</body>
</html>
