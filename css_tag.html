<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>实验2_标签选择符</title>
    <style>
        body {
            background-color: #fdfcf8;/*使用HEX颜色名设置*/
        }
        h1,h2,h3 {
            font-family: 'Microsoft YaHei';
            text-align: center;
            color: white; /*使用标准颜色名设置*/
            background-color: rgba(138, 24, 135,90%);/*使用RGB颜色名设置*/
        }
        p {
            border: 2px solid black;
            border-radius: 12px;
            font-family:"serif";
            color:black;
        }
    </style>
</head>
<body>
    <h1>这是一个h1标题，使用标签选择器设置样式</h1>
    <h2>这是一个h2标题，使用标签选择器设置样式</h2>
    <h3>这是一个h3标题，使用标签选择器设置样式</h3>
    <p>这是一个段落，使用标签选择器设置样式</p>
    <p style="font-size:large;color:red;">这是一个段落，使用标签选择器设置样式，但拥有更高优先级</p>
</body>
</html>
